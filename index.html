<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>

    <div class="container">
        <div class="clock-container">
            <div class="analog">
    
                <div id="hour" style="--clr: rgb(255, 126, 126);--h:80px"><i></i></div>
                <div id="min" style="--clr: deepskyblue;--h:112px"><i></i></div>
                <div id="sec" style="--clr: #ffffff;--h:120px"><i></i></div>
    
                <span style="--deg:1"><b>1</b></span>
                <span style="--deg:2"><b>2</b></span>
                <span style="--deg:3"><b>3</b></span>
                <span style="--deg:4"><b>4</b></span>
                <span style="--deg:5"><b>5</b></span>
                <span style="--deg:6"><b>6</b></span>
                <span style="--deg:7"><b>7</b></span>
                <span style="--deg:8"><b>8</b></span>
                <span style="--deg:9"><b>9</b></span>
                <span style="--deg:10"><b>10</b></span>
                <span style="--deg:11"><b>11</b></span>
                <span style="--deg:12"><b>12</b></span>

            </div>
            
            <div class="digital">
                <div class="time"></div>
                <div class="date">
                   <span class="circle"></span>
                </div>
            </div>
        </div>
    </div>

    </section>

    
    <!-- Footer -->
    <Footer>Copyright &copy; All rights are reserved by Abhay Pratap.</Footer>
    
    <script src="script.js"></script>
</body>
</html>
